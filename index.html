<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tickethack</title>
  </head>
  <body>
      <div id="header">
        <div id="tickethack">
          <a href="index.html" class="tickethack-link">Tickethack</a>
        </div>
        <div id="bookings">
          <a href="cart.html" class="bookings-link">Cart</a>
          <a href="booking.html" class="bookings-link">Bookings</a>
        </div>
      </div>

        <h1 class="bigwhite">Explore the world effortlessly by train!</h1>
        <h3 class="littlewhite">
          Compare, book and enjoy cheap prices for train tickets: your journey
          starts on Tickethack.
        </h3>
        <div id="content-container">
          <div id="content-left">
            <div id="add-section">
              <input
                type="text"
                id="departure"
                placeholder="Departure"
                required
              />
              <hr/>
              <input type="text" id="arrival" placeholder="Arrival" required />
              <input
                type="date"
                id="dateSelection"
                name="dateSelection"
                required
              />
              <!--calendrier en attendant mieux-->
              <button type="button" id="btn-search">Search</button>
            </div>
          </div>

          <div id="content-right">
            <div id="right-img-container">
              <img
                id="img-train"
                src="images/train.png"
                alt="image d'un train"
              />
            </div>
            <hr/>
            <div id="text-result">
              <p>It's time to book your future trip.</p>
            </div>
          </div>
        </div>

    <script src="script.js"></script>
  </body>
</html>
